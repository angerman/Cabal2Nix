language: nix
matrix:
  include:
    - name: 18.09 macOS
      env: CHANNEL=nixpkgs-18.09-darwin
      os: osx
    - name: 18.09 nixOS
      env: CHANNEL=nixos-18.09

script:
- nix-env -iA cachix -f nix-env -iA cachix -f https://github.com/NixOS/nixpkgs/tarball/889c72032f8595fcd7542c6032c208f6b8033db6
- sudo cachix use nix-tools
- if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then
  echo "trusted-users = root $USER" | sudo tee -a /etc/nix/nix.conf
  && sudo launchctl stop org.nixos.nix-daemon
  && sudo launchctl start org.nixos.nix-daemon
  fi
- if [[ $TRAVIS_SECURE_ENV_VARS ]]; then
  nix-build
  -I nixpkgs=https://github.com/NixOS/nixpkgs-channels/archive/${CHANNEL}.tar.gz
  -A nix-tools-all-execs
  --cores 0
  --substituters https://nix-tools.cachix.org
  --trusted-public-keys nix-tools.cachix.org-1:ebBEBZLogLxcCvipq2MTvuHlP7ZRdkazFSQsbs0Px1A=
  | cachix push nix-tools;
  else
  nix-build
  -I nixpkgs=https://github.com/NixOS/nixpkgs-channels/archive/${CHANNEL}.tar.gz
  -A nix-tools-all-execs
  --cores 0
  --substituters https://nix-tools.cachix.org
  --trusted-public-keys nix-tools.cachix.org-1:ebBEBZLogLxcCvipq2MTvuHlP7ZRdkazFSQsbs0Px1A=;
  fi

env:
  global:
    secure: 
